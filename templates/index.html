<html>
<head>
  <title>ST &mdash; Style Transfer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
        button { width:300px; height:30px; position:absolute; top:400%; left:50%; margin-left:-150px; margin-top:15px; }
</style>
<body>
<center> <h1> Mergify </h1> </center>
<div class = "container">
  <div class = "row">
    <form action="/" method="post" enctype="multipart/form-data">
    <div class = "col-sm-4">
      <center>
        <h3> Content image </h3><br><br>
        <input id="file1" type="file" name="file"/><br>
	<center> <img style="width: 75%;" id="image1"> </center>
      </center>
    </div>
    <div class = "col-sm-4"> 
	<center>
		<button class="btn-primary" name="file"> Combine </button>
	</center>
    </div>
    <div class = "col-sm-4">
      <center>
        <h3> Style image </h3><br><br>
        <input id="file2" type="file" name="file"/><br>
	<center> <img style="width: 75%;" id="image2"> </center>
      </center>
    </div>
    </form>
  </div>
</div>
<script>
document.getElementById("file1").onchange = function () {
  var reader = new FileReader();
  reader.onload = function (e) {
    document.getElementById("image1").src = e.target.result;
  };
  reader.readAsDataURL(this.files[0]);
};
document.getElementById("file2").onchange = function () {
  var reader2 = new FileReader();
  reader2.onload = function (e) {
    document.getElementById("image2").src = e.target.result;
  };
  reader2.readAsDataURL(this.files[0]);
};
</script>
</body>
</html>
